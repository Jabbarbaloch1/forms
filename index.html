<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<title>form</title>
</head>
<body>

    <div class="container">
        <h1>Become a Partner</h1>
        <p>Plug(in) and play with Frame.io</p>
    <form class="forms" action="">
       
    
        <label for="name">first Name</label>
        <input type="text" required placeholder="" name="" id="name">


        <label for="l-name">Last Name</label>
        <input type="text" required placeholder="" name="" id="l-name">


        <label for="c-name">Company Name</label>
        <input type="text" required  name="" id="c-name">

        <label for="web">website</label>
        <input type="text" placeholder="" name="" id="web">

        <label for="select">How would you like to partner?</label>
        <select name="" id="select">
            <option value="opt">Please choose an option</option>
            <option value="youtube">Youtube video</option>
            <option value="Friend">Freind and Family</option>
            <option value="facebook">Facebook ads</option>
            <option value="other">other</option>
        </select>

        <label for="note">Notes</label>
        <input type="text" required placeholder="" name="" id="note">

         <label for="email">Email</label>
         <input type="email" placeholder="" name="" id="email">

         <button class="btn">REACH OUT</button>
    </form>
</div>
    
</body>
</html>
